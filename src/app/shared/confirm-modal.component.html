<div *ngIf="open" class="modal fade show d-block" tabindex="-1" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" aria-label="Cerrar" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <p class="mb-0">{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
          {{ cancelText }}
        </button>
        <button type="button" class="btn btn-primary" (click)="onConfirm()" [disabled]="confirmDisabled">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="open" class="modal-backdrop fade show"></div>
