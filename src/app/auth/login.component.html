<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="card shadow-sm login-card">
    <div class="card-body">
      <h4 class="card-title mb-3">Iniciar sesión</h4>
      <p class="text-muted">Accede con tu cuenta administrativa.</p>

      <form [formGroup]="form" (ngSubmit)="submit()" class="mt-4">
        <div class="mb-3">
          <label class="form-label" for="email">Correo</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="admin@empresa.com"
          />
          <small class="text-danger" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            Ingresa un correo válido.
          </small>
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="••••••••"
          />
          <small class="text-danger" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            La contraseña es obligatoria (mínimo 4 caracteres).
          </small>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger py-2">
          {{ errorMessage }}
        </div>

        <button class="btn btn-primary w-100" type="submit">Ingresar</button>
      </form>
    </div>
  </div>
</div>
